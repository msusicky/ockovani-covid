{% macro graf_ockovanych_davek(data) -%}
<div id="graf-ockovano"></div>

<script>
    function grafOckovanychDavek() {
        const traces = [
            {% for row in data %}
                {
                    x: [{% for date in row.datum %}"{{ date }}",{% endfor %}],
                    y: [{% for value in row.ockovano %}{{ value }}, {% endfor %}],
                    name: "{{ row.vyrobce }}",
                    mode: "lines+markers",
                    type: "scatter",
                    marker: {
                        // In case index is greater than length of colors list - start from index 0
                        color: palette[{{ (loop.index - 1) % 10 }}]
                    }
                },
            {% endfor %}
        ]

        const layout = {
            title: "Očkované dávky",
            autosize: true,
            xaxis: {
                title: "Datum [den]",
                type: "date",
                tickformat: "%-d.%-m.%Y",

                // Set range to one month by default
                range: [new Date(new Date().setMonth(new Date().getMonth() - 1)), new Date()],
                rangeslider: {},
                rangeselector: {
                    buttons: [
                        {
                            count: 7,
                            label: "1 týden",
                            step: "day",
                            stepmode: "backward"
                        },
                        {
                            count: 14,
                            label: "2 týdny",
                            step: "day",
                            stepmode: "backward"
                        },
                        {
                            count: 1,
                            label: "1 měsíc",
                            step: "month",
                            stepmode: "backward",
                        },
                        {
                            label: "všechna data",
                            step: "all"
                        }
                    ],
                    xanchor: "center",
                    x: 0.5,
                }
            },
            yaxis: {
                title: "Počet očkovaných dávek",
                automargin: true,
                tickformat: ".f",
            },
            hovermode: "x unified",
            showlegend: true,
            legend: {
                orientation: "h",
                xanchor: "center",
                x: 0.5,
                yanchor: "bottom",
                y: -0.5,
            },
            height: 700,
        }

        const config = {
            responsive: true,
            displayModeBar: false,
        }

        // Render original chart
        Plotly.newPlot("graf-ockovano", traces, layout, config);

        // force relayout to rescale y
        range = {'xaxis.range[0]': layout.xaxis.range[0].toISOString(), 'xaxis.range[1]': layout.xaxis.range[1].toISOString()}
        Plotly.relayout('graf-ockovano', range);
    }

    function grafOckovanychDavekRescale(e) {
        if (e.target.layout.stopRescale === true) {
            e.target.layout.stopRescale = false;
            return;
        }

        console.log(e);

        var rangeX = e.target.layout.xaxis.range
        var data = e.target.data
        var maxY = 0;

        for (var i = 0; i < data.length; i++) {
            var dataX = data[i].x
            for (var j = 0; j < dataX.length; j++) {
                if (dataX[j] >= rangeX[0] && dataX[j] <= rangeX[1]) {
                    var dataY = data[i].y
                    if (dataY[j] > maxY) {
                        maxY = dataY[j];
                    }
                }
            }
        }

        Plotly.relayout('graf-ockovano', {'yaxis.range[0]': 0, 'yaxis.range[1]': maxY * 1.05, 'stopRescale': true});
    }

    grafOckovanychDavek();

    // Fix autosizing when tab turns to be active
    $('a[data-toggle="tab"]').on("shown.bs.tab", function (e) {
        let target = $(e.target).attr("href") // activated tab
        if(target==="#graf-ockovane-davky") {
            grafOckovanychDavek();
        }
    });

    $('#graf-ockovano').on("plotly_relayout", function (e) {
        grafOckovanychDavekRescale(e)
    });

</script>
{%- endmacro %}
