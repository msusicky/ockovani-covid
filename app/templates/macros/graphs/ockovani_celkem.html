{% macro graf_ockovani_celkem(data) -%}
<div id="graf-ockovani-celkem"></div>
<script>
    function grafOckovaniCelkem() {
        const ockovani_castecne = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['ockovani_castecne'] }},{% endfor %}],
            mode: "lines",
            type: "scatter",
            name: "Očkovaní (alespoň jedna dávka)",
        }

        const ockovani_plne = {
            x: [{% for idx, row in data.iterrows() %}"{{ idx }}",{% endfor %}],
            y: [{% for idx, row in data.iterrows() %}{{ row['ockovani_plne'] }},{% endfor %}],
            mode: "lines",
            type: "scatter",
            name: "Plně očkovaní (všechny potřebné dávky)",
        }

        const layout = {
            title: "Celkový počet očkovaných",
            autosize: true,
            xaxis: {
                title: "Datum [den]",
                type: "date",
                tickformat: "%-d.%-m.%Y",
                range: [new Date().setMonth(new Date().getMonth()-3), new Date()],
                rangeslider: true,
                rangeselector: {
                    buttons: [
                        {
                            count: 3,
                            label: "3 měsíce",
                            step: "month",
                            stepmode: "backward"
                        },
                        {
                            count: 6,
                            label: "6 měsíců",
                            step: "month",
                            stepmode: "backward"
                        },
                        {
                            count: 1,
                            label: "1 rok",
                            step: "year",
                            stepmode: "backward"
                        },
                        {
                            label: "všechna data",
                            step: "all"
                        }
                    ],
                    xanchor: "center",
                    x: 0.5,
                }
            },
            yaxis: {
                title: "Počet osob",
                automargin: true,
                tickformat: ',f',
            },
            showlegend: true,
            legend: {
                orientation: "h",
                xanchor: "center",
                x: 0.5,
                y: -0.4,
            },
            height: 700,
        }

        const data = [ockovani_castecne, ockovani_plne];

        const config = {
            responsive: true,
            displayModeBar: false,
        }

        Plotly.newPlot("graf-ockovani-celkem", data, layout, config);
    }

    grafOckovaniCelkem();

    $('a[data-toggle="tab"]').on("shown.bs.tab", function (e) {
        let target = $(e.target).attr("href")
        if(target==="#vaccination_total_graph") {
            grafOckovaniCelkem();
        }
    });
</script>
{%- endmacro %}
